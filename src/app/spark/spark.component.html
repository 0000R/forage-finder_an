<div class="card" *ngFor="let dwarf of dwarves">
  <div class="card-body">
    <h5 class="card-title">{{dwarf.name}} the {{dwarf.occupation}}</h5>
    <button class="btn btn-danger" (click)="deleteDwarf(dwarf._id)">Delete</button>
    <p class="card-text">
      {{dwarf._id}}
      <br/>Height: {{dwarf.height}}
      <br/> Beard color:{{dwarf.beardColor}}
      <span [style.color]="dwarf.beardColor">{{dwarf.beardColor}}</span>
      <br/> Beard length:{{dwarf.beardLength}}
      <br/> Favorite Drink:{{dwarf.favoriteDrink}}


    </p>

  </div>
</div>
